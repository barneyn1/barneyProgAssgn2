<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABCs of CSS</title>
<!-- css -->
<link rel="stylesheet" href="./css/abcStyles.css">
<!-- js -->
<script src="./js/index.js" defer></script>
</head>
<body>
	<div class="title">
		<h1>Welcome to the Interactive ABCs of CSS Technology Learning Website</h1>
		<h2>Click on the buttons below to reveal and learn the CSS technology features of the corresponding letters</h2>
	</div>
	<div class="container">
		<div class="imgWrapper">
			<div class="hiddenContent" id="hCA">
				<img src="./assets/img/css-letter-a.png">
				<button id="hideBtnA">Hide Result</button>
			</div>
			<button id="aBtn">A</button>
		</div>
		<div class="imgWrapper">
			<div class="hiddenContent" id="hCB">
				<img src="./assets/img/css-letter-b.png">
				<button id="hideBtnB">Hide Result</button>
			</div>
			<button id="bBtn">B</button>
		</div>
		<div class="imgWrapper">
			<div class="hiddenContent" id="hCC">
				<img src="./assets/img/css-letter-c.png">
				<button id="hideBtnC">Hide Result</button>
			</div>
			<button id="cBtn">C</button>
		</div>
	</div>
</body>
</html>
